<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="calcContainer">
                <div class="calcDisplay">
                    <div class="runningText"></div>
                    <div class="displayText">0</div>
                </div>
                <div class="buttonContainer">
                    <div class="calcButton other" data-val="AC">AC</div>
                    <div class="calcButton other" data-val="C">C</div>
                    <div class="calcButton other" data-val="percent">%</div>
                    <div class="calcButton operator" data-val="divide">รท</div>

                    <div class="calcButton number" data-val="7">7</div>
                    <div class="calcButton number" data-val="8">8</div>
                    <div class="calcButton number" data-val="9">9</div>
                    <div class="calcButton operator" data-val="multiply">x</div>

                    <div class="calcButton number" data-val="4">4</div>
                    <div class="calcButton number" data-val="5">5</div>
                    <div class="calcButton number" data-val="6">6</div>
                    <div class="calcButton operator" data-val="substract">-</div>

                    <div class="calcButton number" data-val="1">1</div>
                    <div class="calcButton number" data-val="2">2</div>
                    <div class="calcButton number" data-val="3">3</div>
                    <div class="calcButton operator" data-val="add">+</div>

                    <div class="calcButton number" data-val="0">0</div>
                    <div class="calcButton number" data-val=".">.</div>
                    <div class="calcButton equal" data-val="equal">=</div>
                </div>
                <div class="line"></div>
            </div>
        </main>
        <footer>Built by: kokairi</footer>
    </body>
</html>
